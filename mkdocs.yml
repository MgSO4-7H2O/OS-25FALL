site_name: 浙江大学25年操作系统实验
site_url: https://zju-os-sld.pages.zjusct.io/os-25fall
site_dir: public # 设置 site_dir 配合 gitlab CI
repo_url: https://git.zju.edu.cn/zju-os-sld/os-25fall
repo_name: zju-os-sld/os-25fall
theme:
  name: material
  features:
    - navigation.expand
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
nav: 
  - 实验指导零: lab0.md
  - 实验指导一: lab1.md
  - 实验指导二: lab2.md
  - 实验指导三: lab3.md
  - 实验指导四: lab4.md
  - 实验指导五: lab5.md
  - 实验指导六: lab6.md
  - 常见问题及解答: faq.md
markdown_extensions:
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
